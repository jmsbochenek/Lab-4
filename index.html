<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Lab 4</title>
</head>
<body>
<h1>Volunteer Form</h1>
  	<form action = "http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php" method="post">
  		<fieldset>
  			<legend><strong>My Info</strong></legend>
  			<p><label>First Name: <input type="text" name="first_name_field" placeholder="Enter First Name Here"></label></p>
  			<p><label>Last Name: <input type="text" name="last_name_field" placeholder="Enter Last Name Here"></label></p>
  			<p><label>Phone Number: <input type="text" name="phone_field" placeholder="Enter Phone Number Here"></label></p>
  			<p><label>Email Address: <input type="text" name="email_field" placeholder="Enter Email Here"></label></p>
  			<p><label>Gender: </label>
  			<input type="radio" name="gender_field" value="Male"><label>Male</label>
  			<input type="radio" name="gender_field" value="Female"><label>Female</label></p>
  			<p><label>Age: </label>
  				<select name="age_field">
  					<option>Select an Option</option>
  					<option>Under 18</option>
  					<option>18 - 24</option>
  					<option>25 - 34</option>
  					<option>35 - 44</option>
  					<option>45 - 54</option>
  					<option>55 - 64</option>
  					<option>65 & Over</option>
  				</select></p>
  		</fieldset>
  		<p></p>
  		<fieldset>
  			<legend><strong>My Avialability</strong></legend>
  			<p>Days Available:</p>
  			<p><input type="checkbox" name="available_field" value="Sunday"><label>Sunday</label></p>
  			<p><input type="checkbox" name="available_field" value="Monday"><label>Monday</label></p>
  			<p><input type="checkbox" name="available_field" value="Tuesday"><label>Tuesday</label></p>
  			<p><input type="checkbox" name="available_field" value="Wednesday"><label>Wednesday</label></p>
  			<p><input type="checkbox" name="available_field" value="Thursday"><label>Thursday</label></p>
  			<p><input type="checkbox" name="available_field" value="Friday"><label>Friday</label></p>
  			<p><input type="checkbox" name="available_field" value="Saturday"><label>Saturday</label></p>
  			<p>Any Comments?</p>
  			<p><textarea name="comments_field" placeholder="Enter Comments Here" rows="10" cols="80"></textarea></p>

  		</fieldset>
  		<input type="hidden" name="hidden_field" value="jbochenek">
  		<input type="submit" name="Submit">
  		<input type="reset" name="Reset">
  	</form>

</body>
</html>
